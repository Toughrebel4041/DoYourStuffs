<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Agenda Maker.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script> 
    <!-- script diatas buat print ke pdf berdasarkan element -->
    <title>Agenda Maker</title>
</head>

<body>
    <div class="row vh-100">
        <div class="home-intro container-fluid">
            <div class="navbar">
                <span><button style="background-color: #40C9FF; border-color: #40C9FF; border-style: none; font-weight: 700;" onclick="window.location.href = 'home.html';">Do Your Stuffs!</button></span>
                <span>Agenda Maker</span>
            </div>
            <br><br>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <p>Dalam satu hari ini, apa yang harus saya kerjakan?</p>
                        <input type="text" class="input" id="userInput1">
                        <br><br>
                        <p>Kapan harus selesai?</p>
                        <input type="date" class="input" id="userInput2">
                        <br><br>
                        <p>Penjelasan tentang pekerjaan saya</p>
                        <input type="text" class="input2" id="userInput3">
                    </div>
                    <div class="ToDo col">
                        <h2>To-Do List Today</h2>
                        <textarea id="jawab" class="hehe"></textarea>
                        <div class="row">
                            <div class="col">
                                <button id="submit" class="Agenda-Button btn my-3">Submit</button>
                            </div>
                            <div class="col">
                                <button id="printpdf" class="PrintButton btn my-3" onclick="printpdf()">Print To PDF</button>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row pdf text-left" id="pdf">
                    <!-- buat menampilkan preview yang mau di print ke pdf -->
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#submit").click(function () {
                    var userInput1 = $('#userInput1').val();
                    var userInput2 = $('#userInput2').val();
                    var userInput3 = $('#userInput3').val();
                    var result = 'Dalam satu hari ini saya harus mengerjakan : ' + userInput1 + '\n\n' +
                        'Harus selesai sebelum atau pada saat tanggal : ' + userInput2 + '\n\n' +
                        'Deskripsi detail yang harus dilakukan : ' + userInput3;

                    $('#jawab').val(result);
                    $('#pdf').html('<p>Dalam satu hari ini saya harus mengerjakan : </p>' + '<p>'+userInput1+'</p>' + '<br>' +
                        '<p>Harus selesai sebelum atau pada saat tanggal : </p>' + '<p>'+userInput2+'</p>' + '<br>' +
                        '<p>Deskripsi detail yang harus dilakukan : </p>' + '<p>'+userInput3+'</p>');

                });
            });
            function printpdf(){
                const print = document.getElementById("pdf");
                html2pdf()
                .from(print)
                .save();
            }
        </script>
</body>

</html>
